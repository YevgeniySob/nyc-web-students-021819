<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .pass {
        color: green;
        font-weight: bold;
      }

      .fail {
        color: red;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Hello!</h1>
    <!-- <script>
      debugger
    </script> -->
    <ul id='results'>
    </ul>
    <script>
      function assert(description, value) {
        var ul = document.querySelector('ul#results')

        var li = document.createElement('li')
        li.innerText = description
        li.className = value ? 'pass' : 'fail'

        ul.appendChild(li)
      }
    </script>
    <script src='index.js'></script>
  </body>
</html>
